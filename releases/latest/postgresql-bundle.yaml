applications:
  pgbouncer:
    channel: edge
    charm: pgbouncer
    constraints: arch=amd64
    num_units: 1
    revision: 10
    to:
    - '1'
  postgresql:
    channel: edge
    charm: postgresql
    num_units: 1
    revision: 254
    to:
    - '0'
machines:
  '0':
  '1':
name: postgresql-bundle
relations:
- - pgbouncer:backend-database
  - postgresql:database
type: bundle
